version: '3.8'
services:
  backend:
#    env_file:
#      - backend/.env
    build:
      context: ./tarefaConnectBackend/
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "127.0.0.1:80:80" # may be 80
    expose:
      - 80

  frontend:
#    env_file:
#      - frontend/.env
    build:
      context: ./tarefaConnectFrontend/
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    expose:
      - 3000
